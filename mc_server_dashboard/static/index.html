<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Server Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <main class="pb-3" role="main">
        <h1 class="title">{{Server name}}</h1>
        <h6>Server version: {{version}}</h6>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header fw-bold">
                        Online players
                    </div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header fw-bold">
                        Server resource usage
                    </div>
                    <div class="card-body"></div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer class="footer text-muted border-top">
    <div class="container">
        <p>&copy; 2022 Ranzeplay - Minecraft Server Dashboard</p>
    </div>
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

</html>
